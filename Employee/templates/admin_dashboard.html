<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2>Welcome to the Admin Dashboard, {{ admin_name }}</h2>  <!-- Display the admin name here -->
                        <!-- Logout Button in the upper right -->
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <h4>Dashboard Overview</h4>
                        <p>Total Employees: {{ total_employees }}</p>
                        <p>Manage your employees, view details, and make changes from this dashboard.</p>
                        <div class="mt-4">
                            <a href="{% url 'employee_list' %}" class="btn btn-primary">View Employees</a>
                            <a href="{% url 'add_employee' %}" class="btn btn-success">Add Employee</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
